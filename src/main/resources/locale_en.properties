index.title.h4 = Caring for better life
index.title.h1 = Medino is Transforming Medicine to care for the unique needs of our community
index.title.p = As the leading provider of innovative healthcare, Medino provides patients with new,\
   promising experimental therapies through ongoing clinical trials.

index.feature1.title = advance technology
index.feature2.title = comfortable place
index.feature3.title = quality equipment
index.feature4.title = friendly staff

index.feature1.description = We show the world how biomolecules affect blood vessels in lungs.
index.feature2.description = We’re transforming lab discoveries into real treatment options.
index.feature3.description = We’re using Deep Brain Stimulation to relieve tremors.
index.feature4.description = We’re sending enzymes into space.

index.welcome.title = Welcome to our clinic
index.welcome.description1 = From the lab to the hospital, from fighting cancer to fighting colds, medicine is ever \
  changing at Medino. Our culture encourages curiosity and challenges assumptions as we push each other to improve \
  the health of patients. What we discover in the lab, we take to the hospital. What we learn in the classroom, we \
  apply in real life. What goes on behind the scenes directs what goes on in the hallways of our hospitals and\
   in doctors' offices. It’s a culture dedicated to Transforming Medicine in every way possible.
index.welcome.description2 = Medino strives to be the premier integrated, patient-centered healthcare organization\
   in our region. We educate future generations of healthcare providers, and we discover innovative ways to help \
  people become healthier.

index.departments.title = Our departments
index.departments.description = Our team of doctors, advanced care providers, nurses, therapists and researchers \
  provide the region's most advanced medicine at multiple facilities, campuses, clinics \
  and classrooms. We offer patients convenient access to innovative treatments and advancements \
  that improve the health and overall wellbeing of our community.

index.hotline.title = Emergency hotline
index.hotline.description = We provide 24/7 customer support. Please feel free to contact us for emergency case.
