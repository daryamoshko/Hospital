index.title.h4 = Zorg voor een beter leven
index.title.h1 = Medino transformeert geneeskunde om te zorgen voor de unieke behoeften van onze gemeenschap
index.title.p = Als toonaangevende leverancier van innovatieve gezondheidszorg biedt Medino patienten nieuwe, \
    veelbelovende experimentele therapieen door lopende klinische onderzoeken.


index.feature1.title = geavanceerde technologie
index.feature2.title = comfortabele plek
index.feature3.title = kwaliteitsapparatuur
index.feature4.title = vriendelijk personeel

index.feature1.description = We laten de wereld zien hoe biomoleculen de bloedvaten in de longen beinvloeden.
index.feature2.description = We zetten laboratoriumontdekkingen om in echte behandelingsopties.
index.feature3.description = We gebruiken diepe hersenstimulatie om trillingen te verlichten.
index.feature4.description = We sturen enzymen de ruimte in.

index.welcome.title = Welkom in onze kliniek
index.welcome.description1 = Van het laboratorium tot het ziekenhuis, van kankerbestrijding tot verkoudheid, \
  medicijnen zijn altijd wisselen bij Medino. Onze cultuur moedigt nieuwsgierigheid aan en daagt aannames uit terwijl \
  we elkaar stimuleren om te verbeteren de gezondheid van patienten. Wat we ontdekken in het lab, brengen we naar \
  het ziekenhuis. Wat we in de klas leren, we pas in het echte leven toe. Wat er zich achter de schermen afspeelt, \
  bepaalt wat er in de gangen van onze ziekenhuizen en in dokterspraktijken. Het is een cultuur die zich toelegt op \
  het transformeren van geneeskunde op alle mogelijke manieren.
index.welcome.description2 = Medino streeft ernaar de belangrijkste geintegreerde, patientgerichte zorgorganisatie te \
  zijn in onze regio. We leiden toekomstige generaties zorgverleners op en we ontdekken innovatieve manieren \
  om te helpen mensen worden gezonder.

index.departments.title = Onze afdelingen
index.departments.description = Ons team van artsen, geavanceerde zorgverleners, verpleegkundigen, therapeuten \
  en onderzoekers bieden de meest geavanceerde medicijnen van de regio op meerdere faciliteiten, campussen, \
  klinieken en klaslokalen. We bieden patienten gemakkelijke toegang tot innovatieve behandelingen en verbeteringen \
  die de gezondheid en het algehele welzijn van onze gemeenschap verbeteren.

index.hotline.title = Hotline voor noodgevallen
index.hotline.description = We bieden 24/7 klantenondersteuning. Neem gerust contact met ons op voor noodgevallen.